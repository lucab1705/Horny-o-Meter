
<!DOCTYPE html>
<html>
    <head>
        <script src="./src/js/gethorny.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", async () => {
                // should be fine once on server
                await fetch('./src/json/dict.json', {}).then(async response => {
                    await response.json().then(async data => {
                        await getData(data)
                    })
                });
                await plotData();
            })
        </script>
    </head>

    <body>
        <div id="data"></div>
        <canvas id="chart" width="400" height="400"></canvas>
    </body>
</html>
